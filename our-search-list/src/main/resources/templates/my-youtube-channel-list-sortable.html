            <li class="p1 mb1 border border-orange orange bg-white">

                <span class="js-handle px1">||</span>Only 3 children allowed
              </div>
              <ul class="js-sortable-inner-connected list flex flex-column list-reset m0 py1">
                <li class="p1 mb1 border border-blue white bg-blue item">
                  <span class="js-inner-handle px1">||</span>Inner item 1
                </li>
                <li class="p1 mb1 border border-blue white bg-blue item">

                </li>
              </ul>

          </ul>
        </div>
      </div>
    </div>
  </div>

  <main>

    <!-- ///////////////// -->
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <!-- <th:block th:each="num: ${#numbers.sequence(1,5)}"> -->
          <div class="col">
            <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="30" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c" />
                
                <text x="35%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text> </svg>
              <div class="card-body">
                <p class="card-text"></p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div>
          <!-- </th:block> -->

                </div>
              </div>
            </div>
          </div>












        </div>
      </div>
    </div>
