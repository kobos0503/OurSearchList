<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="~{layout/layout}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<th:block layout:fragment="css">

</th:block>
<th:block layout:fragment="js">
  <script src="/myweb/js/sign-in-form.js"></script>

  <div class="text-center">
    <main class="form-signin">
      <div>
        <form id="signInSubmit" th:action="@{/signIn}" method="post">
          <sec:csrfInput />
          <img class="mb-4" src="/myweb/images/logo.png" alt="" width="150" height="150">
          <h1 class="h3 mb-3 fw-normal">로그인하기</h1>
          <div class="form-floating">
            <input type="text" class="form-control" name="id" id="inputId" placeholder="name@example.com">
            <label>아이디</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
            <label>비밀번호</label>
          </div>
          <p style="color: red">아이디 혹은 비밀번호를 다시 확인해주세요</p>
          <div class="checkbox mb-3">
            <!--/* <label> <input type="checkbox" value="remember-me"> 로그인 여부 기억하기
            </label>*/-->
          </div>
          <button type="button" class="w-100 btn btn-lg btn-primary" onclick="signIn()">로그인</button>
