<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="~{layout/layout}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<th:block layout:fragment="css">
  <link rel="stylesheet" href="/myweb/css/signup.css" />
</th:block>
<th:block layout:fragment="content">
  <div>
    <div class="container bg-light">
      <main>
        <div class="py-5 text-center">
          <img class="mb-4" src="/myweb/images/logo.png" alt="" width="150" height="150">
          <h2>회원 가입하기</h2>
          <p class="lead"></p>
        </div>
        <div class="row g-5">
          <div class="col-md-7 col-lg-8">
            <form class="needs-validation" th:action="@{/user/signUp}" method="post" novalidate>
              <sec:csrfInput />
              <div class="row g-3">
                <div class="col-12">
                  <label for="id" class="form-label">아이디</label>
                  <input type="text" class="form-control" name="id" placeholder="" required>
                  <div class="invalid-feedback">Please enter your shipping address.</div>
                </div>

                <div class="col-12">
                  <label for="password" class="form-label">비밀번호</label>
                  <input type="password" class="form-control" name="password" placeholder="" required>
                  <div class="invalid-feedback">Please enter your shipping address.</div>
                </div>

                <div class="col-12">
                  <label for="password2" class="form-label">비밀번호 확인</label>
                  <input type="password" class="form-control" name="password2" placeholder="" required>
                  <div class="invalid-feedback">Please enter your shipping address.</div>
                </div>

                <div class="col-12">
                  <label for="email" class="form-label">이메일 (인증 가능한) <span class="text-muted"></span></label>
                  <input type="email" class="form-control" name="email" placeholder="you@example.com">
                  <div class="invalid-feedback">Please enter a valid email address for shipping updates.</div>
                </div>
              </div>
              <hr class="my-4">
              <button class="w-100 btn btn-primary btn-lg" type="submit">가입하기</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
</th:block>
</html>
