<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="~{layout/layout}">
<th:block layout:fragment="content">

  <div class="container position-relative">
    <div class="row justify-content-center">
      <div class="col-xl-6">
        <div class="text-center">
          <!-- Page heading-->
          <br>
          <form class="form-subscribe">
            <!-- Email address input-->
            <div class="row">
              <div class="col">
                <input class="form-control form-control-lg" id="emailAddress" type="text" placeholder="채널명 or 유튜브 비디오 주소">
              </div>
              <div class="col-auto">
                <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">검색</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

</th:block>
</html>
